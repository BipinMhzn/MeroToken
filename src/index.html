<!DOCTYPE html>
<html>

<head>
  <title>Mero Token </title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Mero Token</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Buy Token<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./sendtoken.html">Send Token</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./allowance.html">Allowance Token</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid" style="width: 100%;">
    <div class="row">
      <div class="col-lg-6">
        <h1 class="text-center">MERO TOKEN ICO SALE</h1>
        <hr />
        <br />


        <div id="content" class="text-center" style="display: none;">
          <p>
            Introducing "Mero Token"
            Token price is <span class="token-price"></span> Ether. You currently have <span
              class="dapp-balance"></span>&nbsp;Mero.
          </p>
          <br />
          <form onSubmit="App.buyTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group">
                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1"
                  pattern="[0-9]">
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary form-control">Buy Tokens</button>
                </span>
              </div>
            </div>
          </form>
          <br>
          <div class="progress">
            <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
          <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
          <hr>
          <p id="accountAddress"></p>
        </div>
      </div>

      <div class="col">
        <div class="card card-default card-primary">
          <div class="card-header">
            <h3 class="text-center">Transaction Receipt</h3>
          </div>
          <div class="card-body">
            <!-- <div id="buyTokenReceipt"></div>> -->

            <table id="receipt-table">
              <tbody class="receipt-table-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
